<!DOCTYPE html>
<head>
  <meta charset="uft-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Github</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/query.css">
	 <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400&display=swap" rel="stylesheet">

</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<div class="wrapper-child">
					<div class="img-wrapper">
				       <img src="img/logo.png" class="nav-logo">
				    </div>
				    <div class="form">
					  <input type="text" name="search" placeholder="Search or jump to.." class="input-form" />
			        </div>
			        <div class="ul-box">
			        	<ul class="ull">
			        		<li class="list">Pull requests</li>
			        		<li  class="list">Issues</li>
			        		<li  class="list">Codespaces</li>
			        		<li  class="list">Marketplace</li>
			        		<li  class="list">Explore</li>
			        	</ul>
			        </div>
				</div>
				<div>
					<span><i class="far fa-bell"></i></span>
					<span><i class="fal fa-plus"></i></span>
					<div>
						<img src="" class="profile">
					</div>
				</div>
			</div>

		</nav>
	</header>
	<div class="list">
		<div class="list-wrapper">
			<div class="box-wrap">
				<span><i class="fa fa-book-open"></i></span>
				<h6 class="ttl">Overview</h6>
			</div>
			<div class="box-wrap after">
				<span><i class="fa fa-book-alt"></i></span>
				<h6 class="ttl">Repositories <span>165</span></h6>
			</div>
			<div class="box-wrap">
				<span><i class="fa fa-file-chart-line"></i></span>
				<h6 class="ttl">Projects</h6>
			</div>
			<div class="box-wrap">
				<span><i class="fa fa-cube"></i></span>
				<h6 class="ttl">Packages</h6>
			</div>
		</div>
	</div>
	<div class="repo">
		<div class="dip">
			<div class="dips">
				<div class="dip-wrap" >
					<img src="img/ope.jpeg" class="user" />
					<span></span>
				</div>
				<div class="sub-dip">
					<h3 class="username">Opeyemi Bamidele</h3>
					<span class="nick">Opssy</span>
					<p class="stack">Frontend Developer</p>
				</div>
			</div>
			<div>
				<div class="rep-dip"> 
					<input type="text" name="search" placeholder=" Find a repositories.." class="find" />
				</div>
				<div class="rep">
					<p class="total">124 results for public repositories</p>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
